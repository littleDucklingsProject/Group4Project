<main>
    <article>
        <h1 class="pinkTxt" id="header">ABC FlashCards</h1>
        <div class="container" id="containerABC">
                <div class="Wrapper">
                    <div id="flashCardImage" class="image"><img/></div>
                        <div id="flashCardLetter" class="letter"></div>
                        <div id="flashCardWord" class="word"></div>
                </div>
                <div class="buttonsWrapper">
                    <button type="button" class="sideButton blueBtn"  id="next">Next</button>

                    <button type="button" class="sideButton pinkBtn" id="back">Back</button>

                    <button type="button" class="sideButton orangeBtn" id="shuffle">Shuffle</button>

                    <button type="button" class="sideButton greenBtn" id="read">Read</button>
                </div>
        </div>
        <div class="container" id="containerQuiz">
            <div class="wrapperQuize">
                <div class="question" id="qst">
                    <img/>
                </div>
                <div class="answers letter" id="answer1"><img/></div>
                <div class="answers letter" id="answer2"><img/></div>
                <div class="answers letter" id="answer3"><img/></div>
                <div class="answers letter" id="answer4"><img/></div>
            </div>
            <div class="buttonsWrapper">
                <button type="button" class="sideButton pinkBtn" id="hint">Hint</button>

                <button type="button" class="sideButton orangeBtn" id="skip">Skip</button>

                <button type="button" class="sideButton greenBtn" id="listen">Listen</button>
                <div class="result-quiz blueTxt" id="score">Score:<span class="letter"></span></div>
                <div class="result-quiz pinkTxt" id="left">Left:<span class="letter"></span></div>
            </div>
        </div>
            <section class="app-footer">
                <a id="clickABC" class="blueTxt txt" href="#containerABC">ABC Flash Cards</a>
                <a id="clickQuiz" class="pinkTxt txt" href="#containerQuiz">ABC Quizzes</a>
            </section>
        <div class="win"></div>
